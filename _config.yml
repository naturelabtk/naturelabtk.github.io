name: Takoma Park NatureLab
pygments: true

prose:
  media: 'media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    cal:
      - name: "layout"
        field:
          element: "hidden"
          value: "cal"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add tags"
          placeholder: "Choose tags"
          options:
            - name: "Young Children"
              value: "young_children"
            - name: "Adults"
              value: "adults"
